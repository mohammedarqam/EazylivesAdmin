<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{function.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <p class="heads" item-start>Address</p>
        <p item-end>{{function.address}}</p>
      </ion-item>

      <ion-item>
        <p class="heads" item-start>Rent</p>
        <p item-end>{{function.rent}}</p>
      </ion-item>
  
      <ion-item>
        <p class="heads" item-start>Capacity</p>
        <p item-end>{{function.capacity}}</p>
      </ion-item>
      <ion-item>
        <p class="heads" item-start>Contact Name</p>
        <p item-end>{{function.cName}}</p>
      </ion-item>
      <ion-item>
        <p class="heads" item-start>Contact Email</p>
        <p item-end>{{function.cEmail}}</p>
      </ion-item>

      <ion-item>
        <p class="heads" item-start>Contact Number</p>
        <p item-end>{{function.cNum}}</p>
      </ion-item>
  
    </ion-card-content>
  </ion-card>
</ion-content>
