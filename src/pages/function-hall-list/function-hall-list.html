<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <h1 class="title">Function Halls</h1>
  </ion-item>



  <ion-item no-lines class="content" >
    <ion-icon name="ios-pin" color="primary" item-end ></ion-icon>
    <h2 class="heads"  item-end>{{totFunctions}}</h2>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let function of functions" navPush="FunctionDetailsPage" [navParams]='{function : function}' >
        <ion-card padding >
          <ion-card-content>
            <h1 class="Name" >{{function.key}} </h1>
            <h2 class="ContactPerson" >{{function.ContactPerson}} </h2>
            <h2 class="MobileContact">{{function.MobileContact}} </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>







  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="newFunction()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>




</ion-content>
