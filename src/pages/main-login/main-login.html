<ion-content padding>
  <div class="bg-main">
  </div>

  <ion-slides>
    <ion-slide>
      <ion-card>
        <ion-card-content>
          <h1 class="signinTitle">Sign In to Easylives Admin</h1>

          <ion-item>
            <ion-label color="whiter" fixed>Email</ion-label>
            <ion-input type="email" placeholder="admin" [(ngModel)]="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="whiter" fixed>Password</ion-label>
            <ion-input type="password" placeholder="admin" [(ngModel)]="pass"></ion-input>
          </ion-item>

        <button ion-button color="primary" [disabled]="user!='admin'||pass!='admin'" (click)="gtHome()">Login</button>
      </ion-card-content>


</ion-card>
  </ion-slide>
</ion-slides>
</ion-content>
